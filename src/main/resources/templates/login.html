<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - My Apotek</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e3a5f 50%,
          #0f172a 100%
        );
        position: relative;
        overflow: hidden;
      }
      body::before {
        content: "";
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(
          circle,
          rgba(37, 99, 235, 0.15) 0%,
          transparent 70%
        );
        top: -200px;
        right: -200px;
        border-radius: 50%;
      }
      body::after {
        content: "";
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(99, 102, 241, 0.1) 0%,
          transparent 70%
        );
        bottom: -100px;
        left: -100px;
        border-radius: 50%;
      }
      .login-container {
        width: 100%;
        max-width: 440px;
        padding: 1.5rem;
        position: relative;
        z-index: 1;
      }
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
      }
      .brand {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .brand-icon {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #2563eb, #6366f1);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 1.8rem;
        color: white;
        box-shadow: 0 8px 25px rgba(37, 99, 235, 0.35);
      }
      .brand h1 {
        font-size: 1.6rem;
        font-weight: 900;
        color: #0f172a;
      }
      .brand p {
        color: #64748b;
        font-size: 0.88rem;
        margin-top: 0.3rem;
      }
      .form-group {
        margin-bottom: 1.3rem;
      }
      .form-group label {
        display: block;
        font-weight: 600;
        font-size: 0.85rem;
        color: #334155;
        margin-bottom: 0.5rem;
      }
      .input-wrapper {
        position: relative;
      }
      .input-wrapper i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
        font-size: 0.9rem;
      }
      .input-wrapper input {
        width: 100%;
        padding: 14px 16px 14px 46px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 0.95rem;
        font-family: "Inter", sans-serif;
        transition: all 0.2s;
        background: #f8fafc;
      }
      .input-wrapper input:focus {
        outline: none;
        border-color: #2563eb;
        background: white;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      .btn-login {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 700;
        font-family: "Inter", sans-serif;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
      }
      .alert-error {
        background: #fef2f2;
        color: #991b1b;
        border: 1px solid #fecaca;
        padding: 0.8rem 1rem;
        border-radius: 10px;
        margin-bottom: 1.2rem;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.88rem;
        font-weight: 500;
      }
      .footer-text {
        text-align: center;
        margin-top: 1.5rem;
        color: rgba(255, 255, 255, 0.4);
        font-size: 0.78rem;
      }
      @media (max-width: 480px) {
        .login-card {
          padding: 2rem 1.5rem;
        }
        .brand-icon {
          width: 60px;
          height: 60px;
          font-size: 1.5rem;
        }
        .brand h1 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="brand">
          <div class="brand-icon">
            <i class="fa-solid fa-capsules"></i>
          </div>
          <h1>My Apotek</h1>
          <p>Pharmacy Management System</p>
        </div>

        <div th:if="${error}" class="alert-error">
          <i class="fa-solid fa-circle-xmark"></i>
          <span th:text="${error}"></span>
        </div>

        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label>Username</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                name="username"
                placeholder="Masukkan username..."
                required
                autocomplete="username"
              />
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name="password"
                placeholder="Masukkan password..."
                required
                autocomplete="current-password"
              />
            </div>
          </div>
          <button type="submit" class="btn-login">
            <i class="fa-solid fa-right-to-bracket"></i> Masuk
          </button>
        </form>
      </div>
      <p class="footer-text">&copy; 2026 My Apotek Professional v3.0</p>
    </div>
  </body>
</html>
